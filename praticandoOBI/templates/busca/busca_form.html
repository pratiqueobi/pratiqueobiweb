{% extends 'base.html' %}
{% load static %}

{% block caminho %}
    Provas / Busca Provas
{% endblock %}

{% block container %}
     <form action="" method="GET">
        <div class="form-group">

            {% if error %}
                <p style="color: red;">Por favor, entre com um valor.</p>
            {% endif %}

            {% if erroinput %}
                <p style="color: red;">Busca inválida, busque por um ano, nível ou fase de prova.</p>
            {% endif %}

            <div class="col-xs-9">
                <input type="text" class="form-control" name="q"/><br/>
                <label class="radio-inline">Procurar prova por: </label>
                 
                <label for="box1"><input type="radio" name="display_type" value="anobox" id="box1">Ano</label>&emsp;
                <label for="box2"><input type="radio" name="display_type" value="fasebox" id="box2">Fase</label>&emsp;
                <label for="box3"><input type="radio" name="display_type" value="nivelbox" id="box3">Nível</label>&emsp;
                <label for="box4"><input type="radio" name="display_type" value="todosbox" id="box4" checked="checked">Todos</label>

            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
{% endblock %}
